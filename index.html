<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchá stránka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: beige;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .footer {
            width: 100%;
        }
        .footer img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="#">Domů</a>
            <a href="#">O nás</a>
            <a href="#">Jak a kudy</a>
        </div>
    </div>
    <div class="content">
        <h1>Vítejte!</h1>
        <p>Toto je jednoduchá stránka s několika záložkami.</p>
    </div>
    <div class="footer">
        <img src="medvedi.png" alt="Spodní obrázek">
    </div>
</body>
</html>
